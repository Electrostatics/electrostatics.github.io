{% assign items = include.items | split: ' ' %}

{% for item in items %}
  {% assign item_url = item | prepend:'/docs/' | append:'/' %}

  {% for p in site.pages %}
    {% if p.url == item_url %}
      <option value="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</option>
    {% endif %}
  {% endfor %}
{% endfor %}
